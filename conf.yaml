# The rpc endpoint of the chain node
# wss://devnet-rpc.cess.cloud/ws/   dev
# wss://testnet-rpc0.cess.cloud/ws/ wss://testnet-rpc1.cess.cloud/ws/ wss://testnet-rpc2.cess.cloud/ws/  test
Rpc:
  - "wss://testnet-rpc0.cess.cloud/ws/"
  - "wss://testnet-rpc1.cess.cloud/ws/"
  - "wss://testnet-rpc2.cess.cloud/ws/"
# Bootstrap Nodes
# _dnsaddr.bootstrap-kldr.cess.cloud   dev
# _dnsaddr.boot-kldr-testnet.cess.cloud  test
Boot:
  - "_dnsaddr.bootstrap-kldr.cess.cloud"
# Account mnemonic
Mnemonic: "rigid skill print penalty edge exist cancel repair fury assault double deputy"
# Service workspace
Workspace: /home/hamster/cess/workspace/
# P2P communication port
P2P_Port: 4001
# Service listening port
HTTP_Port: 8080